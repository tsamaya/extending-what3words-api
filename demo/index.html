<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="jquery.typeahead.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Extending what3words API</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-8">
        <div id="map"></div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Extending what3words API</h3>
          </div>
          <div class="panel-body">
            Click on map to display 3 word address in English, French, Italian, Spanish and German.
          </div>
          <div class="panel-body">
            Search for a 3 word address:
            <form>
              <div class="form-group">
              <div class="typeahead__container">
                <div class="typeahead__field">
                    <label for="search">3 word address</label>
                    <span class="typeahead__query">
                            <input class="form-control"
                                   id="search"
                                   name="search"
                                   type="search"
                                   placeholder="index.home.raft"
                                   autocomplete="off">
                        </span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="spin.min.js"></script>
    <script src="leaflet.spin.min.js"></script>
    <script src="jquery.typeahead.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
